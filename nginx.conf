worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # âœ… Explicit MIME types for fonts
    types {
        font/woff woff;
        font/woff2 woff2;
        application/vnd.ms-fontobject eot;
        font/ttf ttf;
        font/otf otf;
        application/font-woff woff;
    }

    # Hide Nginx version number
    server_tokens off;

    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://staging.parivahan.nic.in/ https://parivahan.gov.in/; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header SameSite "Strict";

    # Global CORS Headers
    add_header Access-Control-Allow-Origin "https://parivahan.gov.in";
    add_header Access-Control-Allow-Origin "https://staging.parivahan.nic.in";
    add_header Access-Control-Allow-Credentials "true";

    # Cross-Origin Embedder Policy (COEP)
    add_header Cross-Origin-Embedder-Policy "require-corp";

    # Cross-Origin Opener Policy (COOP)
    add_header Cross-Origin-Opener-Policy "same-origin";

    # Cross-Origin Resource Policy (CORP)
    add_header Cross-Origin-Resource-Policy "same-origin";

    # Set-Cookie Header
    add_header Set-Cookie "cookie_name=cookie_value; Path=/; HttpOnly; Secure";

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;

    # Server configuration for the Angular project
    server {
        listen 80;
        server_name localhost;
        server_tokens off;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;

            # CORS Headers with Preflight Handling
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://parivahan.gov.in";
                add_header Access-Control-Allow-Origin "https://staging.parivahan.nic.in";
                add_header Access-Control-Allow-Methods "GET, POST, DELETE, PUT";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                return 204;
            }

            # Security Headers in location block
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self';";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "DENY";
            add_header X-XSS-Protection "0";

            # CORS Headers for Actual Requests
            add_header Access-Control-Allow-Origin "https://parivahan.gov.in";
            add_header Access-Control-Allow-Origin "https://staging.parivahan.nic.in";
            add_header Access-Control-Allow-Origin "parivahan.gov.in";
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, PUT";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";

            error_page 500 502 503 504 /50x.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
